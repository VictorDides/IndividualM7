{% extends "pagina/base.html" %}
{% block contenido %}
<div>
    <h1>Editar Tarea "{{ tarea.titulo }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'ver_tarea' tarea.id %}">Cancelar</a>
</div>
{% endblock %}
