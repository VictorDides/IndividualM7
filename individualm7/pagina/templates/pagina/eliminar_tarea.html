{% extends "pagina/base.html" %}
{% block contenido %}
<div>
    <h1>¿Estás seguro que deseas eliminar la tarea "{{ tarea.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'ver_tarea' tarea.id %}">Cancelar</a>
    </form>
</div>
{% endblock %}
